<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Exotic Animals</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exotic_animals.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="exotic_animals.js"></script>
  </head>
  <body>
    <header>
      <h1>Find your new best friend!</h1>
    </header>
    <article>
      <ul>
        <li>
          <figure>
            <img src="images/bigdog.jpg">
            <figcaption>A big friend</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/happyDog.jpeg">
            <figcaption>A happy friend</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/intensedog.jpg">
            <figcaption>An intense friend</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/vddDog.jpg">
            <figcaption>A talented friend</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/wholesomeDog.jpg">
            <figcaption>A wholesome friend</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/worriedDog.jpg">
            <figcaption>A worrisome friend</figcaption>
          </figure>
        </li>
      </ul>
    </article>
  </body>
</html>
