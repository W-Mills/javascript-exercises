<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Custom Delete</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="handlebars-v4.1.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="custom_delete_v2.js"></script>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section>
      <ul id="todolist">
      </ul>
    </section>
    <div id="overlay"></div>
    <div id="modal_confirm_delete">
      <h3>Are you sure you want to delete this todo?</h3>
      <button id="delete-yes">Yes</button>
      <button id="delete-no">No</button>
    </div>
    <script id="li_template" type="text/x-handlebars-template">
      <li data-id="{{id}}">
        <div class="todo">
          <p>{{todo_title}}</p>
          <a href="#">Delete</a>
        </div>
      </li>
    </script>
    <script id="context_menu_template" type="text/x-handlebars-template">
      <div id="context_menu">
          <ul>
            <li><a>Edit</a></li>
            <li><a>Show Details</a></li>
            <li><a class="delete">Delete</a></li>
          </ul>
        </div>
    </script>
  </body>
</html>
